<div class="product-big-title-area">
    <div class="container scroll-menu-custom">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>Produtos</h2>
                </div>
            </div>
        </div>
    </div>
</div>

{include="search-button"}

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            {loop="$products"}
            <div class="col-md-3 col-sm-6">
                <div class="single-shop-product">
                    <div class="product-upper">
                        <a href="/products/{$value.desurl}"><img src='{$value.desphoto}' alt=""></a>
                    </div>
                    <h2><a href="/products/{$value.desurl}">{$value.desproduct}</a></h2>
                    <div class="product-carousel-price">
                        <ins>R$ {function="formatPrice($value.vlprice)"}</ins>
                    </div>  
                    
                    <div class="product-option-shop">
                        <div class="row">
                            <div class="col-xs-6">
                            <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/cart/{$value.idproduct}/add">Comprar</a>
                            </div>
                            <div class="col-xs-6">
                            <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/products/{$value.desurl}">Ver Detalhes</a>
                            </div>
                        </div>
                    </div>                       
                </div>
            </div>
            {/loop}
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="product-pagination text-center">
                    <nav>
                        <ul class="pagination">
                        {loop="$pages"}
                        <li><a href="{$value.link}">{$value.page}</a></li>
                        {/loop}
                        </ul>
                    </nav>                        
                </div>
            </div>
        </div>
    </div>
</div>
